<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hound Name</title>
</head>
<body>
    <h1>Trace for: "{{ name }}" | Date initiated: {{ date_friendly }}</h1>

    <form action="{% url 'WebHoundApp:hound_delete' name %}" method="get">
        {% csrf_token %}
        <input type="hidden" value="{{ name }}" name="pk">
        <input type="submit" value="Delete Trace">
    </form>

    <br>
    <a href="{% url 'WebHoundApp:hound_trace' %}">Back to Homepage</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

    <script>
    function reload(){
       window.location.href = "{% url 'WebHoundApp:hound_name' name %}";
    }

    setTimeout(reload, 10000);
    </script>

    {% else %}
        <ul>
            {% for result in results %}
                <li><a href="{{ result }}" target="_blank">{{ result }}</a> </li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
