<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hound Name</title>
</head>
<body>
    <h1>Trace for: "{{ name }}" | Date initiated: {{ date_friendly }}</h1>

    <p> </p>

    <a href="{% url 'WebHoundApp:hound_trace' %}">Back to Homepage</a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
