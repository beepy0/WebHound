# This is just a project-level flake8 config file. The separate tox.ini in WebHoundApp/ is provided to use
# when integrating the app in another project
[flake8]
ignore = D203
exclude =
    venv,
    env,
    WebHound,
    .pytest_cache,
    db.sqlite3,
    .gitignore,
    manage.py,
    requirements.txt,
    README.md,
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    # The sherlock code is integrated from another project
    sherlock,
    # migrations code is auto-generated
    migrations,
    # config files need longer lines sometimes
    config.py,

max-complexity = 10
max-line-length = 120